<!DOCTYPE html>
<html lang="en">
<head>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <meta charset="UTF-8">
    <title>Title</title>

  <style>

        body {
            background-image:url(https://img.freepik.com/premium-photo/blank-sign-empty-chair-hiring-new-job-vacancy-concept-d-rendering_601748-4880.jpg);
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>

</head>
<body>

<form method="post">
     {% csrf_token %}
     {% if messages %}
  {% for message in messages %}
    <div class="start alert-info">
        {{ message }}

    </div>
    <li>
        {% if message.tags %}
        <div class="{{messages.tags}}"></div>
        {% endif %}   </li>
        {% endfor %}
        {% endif %}
    <label>username</label>
    <input type="text" name="uname" placeholder="username"><br><br>

    <label>password</label>
    <input type="password" name="password" placeholder="password"><br><br>

    <input type="submit" class="btn btn-dark mb-3" value="login">
    <p>new user?.. <a href="register/">sign in</a> </p>


</form>

</body>
</html>
