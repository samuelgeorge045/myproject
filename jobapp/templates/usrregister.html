<!DOCTYPE html>
<html lang="en">
<head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">
  {% csrf_token %}
<section class="vh-100" style="background-color: #2779e2;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-9">

        <h1 class="text-white mb-4">Sign up for a job</h1>

        <div class="card" style="border-radius: 15px;">
          <div class="card-body">

            <div class="row align-items-center pt-4 pb-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">username</h6>

              </div>
              <div class="col-md-9 pe-5">

                <input type="text" name="usrnm" class="form-control form-control-lg" />

              </div>
            </div>

<!--            <hr class="mx-n3">-->

            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">Email address</h6>

              </div>
              <div class="col-md-9 pe-5">

                <input type="email" name="email" class="form-control form-control-lg" placeholder="example@example.com" />

              </div>
            </div>



            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">mobile</h6>

              </div>
              <div class="col-md-9 pe-5">

               <input type="text" name="mob">

              </div>
            </div>


            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">date of birth</h6>

              </div>
              <div class="col-md-9 pe-5">

               <input type="date" name="dob">

              </div>
            </div>


            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">educational qualification</h6>

              </div>
              <div class="col-md-9 pe-5">

               <input type="text" name="qual">

              </div>
            </div>



            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">password</h6>

              </div>
              <div class="col-md-9 pe-5">

               <input type="password" name="pas">


              </div>
            </div>


            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">confirm password</h6>

              </div>
              <div class="col-md-9 pe-5">

               <input type="password" name="cpas">


              </div>
            </div>




            <div class="px-5 py-4">
              <button type="submit" class="btn btn-primary btn-lg">Register</button>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</section>
  </form>
</body>
</html>
