<!DOCTYPE html>
<html lang="en">
<head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
  <style>

        body {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
<body>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label  class="form-label">username</label>
    <input type="text" name="usn" class="form-control" value="{{id.musr}}"  aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label  class="form-label">email</label>
    <input type="email" name="em" class="form-control" value="{{id.memail}}">
  </div>
   <div class="mb-3">
    <label  class="form-label">phone</label>
    <input type="number" name="mo" class="form-control" value="{{id.mmob}}">
  </div>
   <div class="mb-3">
    <label  class="form-label">date of birth</label>
    <input type="date"name="do" class="form-control" value="{{id.mdob}}" >
  </div>
   <div class="mb-3">
    <label class="form-label">qualification</label>
    <input type="text" name="qua" class="form-control" value="{{id.mqual}}" >
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
